name: Freya Jalani
age: 14
personality: quiet, introspective, and thoughtful
appearance: short, with tan skin, brown eyes, and dark hair
backstory: >
  Freya is a young engineer from a small planet once known for its abundant resources.
  Growing up in an impoverished family, she had to scour the junkyards and wastelands to get by.
  Though poor, she longed to have a life of her own. She is quiet, but introspective and thoughtful, 
  thinking about the benefits her engineering expertise will bring not just to her planet, but to the 
  entire universe.
